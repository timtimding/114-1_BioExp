<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T9 Keyboard Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>T9 Keyboard with Prediction</h1>
            <div class="controls">
                <button onclick="sendState(1)" class="btn btn-cancel">State 1: Cancel</button>
                <button onclick="sendState(2)" class="btn btn-confirm">State 2: Confirm</button>
                <button onclick="sendState(3)" class="btn btn-predict">State 3: Predict</button>
            </div>
        </header>

        <main>
            <section class="output-section">
                <div class="output-box">
                    <label>Output Text:</label>
                    <div id="output-text" class="output-text"></div>
                </div>
                
                <div class="current-word-box">
                    <label>Current Word:</label>
                    <div id="current-word" class="current-word"></div>
                </div>
            </section>

            <section class="predictions-section">
                <label>Predictions:</label>
                <div id="predictions" class="predictions"></div>
            </section>

            <section class="scanning-section">
                <label id="scan-label">Scanning:</label>
                <div id="scanning-items" class="scanning-items"></div>
            </section>
        </main>

        <!-- <footer>
            <p>Scanning automatically... Use buttons or keyboard (1, 2, 3) to control</p>
        </footer> -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
